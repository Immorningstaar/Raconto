<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raconto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .logo-titulo {
      display: flex;
      align-items: center;
    }

    .logo-titulo img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .logo-titulo h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo-titulo h2 {
      margin: 0;
      font-size: 16px;
      color: #666;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .galeria {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .galeria img {
      width: 30%;
      border-radius: 8px;
      object-fit: cover;
    }

    .instagram-link {
      text-align: center;
      margin: 20px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #e1306c;
      font-weight: bold;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .info-contacto {
      max-width: 70%;
    }

    .logo-footer img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-titulo">
      <img src="logo.png" alt="Logo Raconto" />
      <div>
        <h1>Raconto</h1>
        <h2>Sabores que perduran en el tiempo</h2>
      </div>
    </div>
    <nav>
      <a href="#">Mi cuenta</a>
      <a href="#">Mis reservas</a>
      <a href="#">Quienes somos</a>
    </nav>
  </header>

  <section class="galeria">
    <img src="img1.jpg" alt="Imagen del restaurante 1" />
    <img src="img2.jpg" alt="Imagen del restaurante 2" />
    <img src="img3.jpg" alt="Imagen del restaurante 3" />
  </section>

  <div class="instagram-link">
    <a href="https://www.instagram.com/raconto_restaurant" target="_blank">Visítanos en Instagram</a>
  </div>

  <footer>
    <div class="info-contacto">
      <p>Dirección: Calle Ficticia 123, Santiago, Chile</p>
      <p>Horarios: Lunes a Sábado de 12:00 a 23:00</p>
      <p>Teléfonos: +56 9 1234 5678 / +56 2 2345 6789</p>
    </div>
    <div class="logo-footer">
      <img src="logo_footer.png" alt="Logo Raconto Footer" />
    </div>
  </footer>

</body>
</html>
